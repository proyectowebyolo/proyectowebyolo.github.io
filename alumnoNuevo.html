<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>
    Articulo Nuevo
  </title>
  <style>
    html {
    background-image:
      url(fondo.jpeg);  
    background-repeat: no-repeat;  
    background-position-x:
      center;
    background-position-y:
      center;  
    background-attachment:
      fixed;
     -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;}
    .outset {
    border:
      thick outset rgb(104, 171, 247);
  
  }
</style>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Articulo Nuevo</h1>
      <div class="herramientas">
        <a
          href="alumnos.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Escribe Oferta si el articulo esta en promocion, sino solo escribe Venta 
        <input name="matricula"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Nombre del Articulo
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Precio
        <input name="telefono"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Tipo de Articulo
        <input name="grupo"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Fecha de Expiracion de precio
        <input name="fecha"
          type="date" required>
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlAlumnoNuevo.js">
    </script>
</body>
</html>
